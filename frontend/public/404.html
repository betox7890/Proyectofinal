<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Proyectofinal/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>
    <script>
      // GitHub Pages fallback: redirigir al index.html para que React Router maneje las rutas
      // Esto es necesario porque GitHub Pages no soporta client-side routing nativamente
      const path = window.location.pathname;
      const basePath = '/Proyectofinal';
      
      // Si no estamos en index.html, redirigir
      if (!path.endsWith('/index.html') && !path.endsWith('/')) {
        const newPath = basePath + '/index.html' + window.location.search + window.location.hash;
        window.location.replace(newPath);
      }
    </script>
  </head>
  <body>
    <div id="root">Cargando...</div>
  </body>
</html>
